syntax = "proto3";

package pupb;

option go_package = "pupb/";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

service ParcelsUser {
    rpc GetParcel (GetParcelRequest) returns (GetParcelResponse);
    rpc GetCheckpoints(GetCheckpointsRequest) returns (GetCheckpointsResponse);
    rpc AddSubscription(AddSubscriptionRequest) returns (google.protobuf.Empty);
    rpc DeleteSubscription(DeleteSubscriptionRequest) returns (google.protobuf.Empty);
}

enum ParcelStatus {
    UNKNOWN = 0;
    PENDING = 1;
    IN_TRANSIT = 2;
    DELIVERED = 3;
    CANCELED = 4;
}

message GetParcelRequest {
    string track_number = 1;
    int64 user_telegram_id = 2;
}

message GetParcelResponse {
    string parcel_name = 1;
    string parcel_recipient = 2;
    string parcel_arrival_address = 3;
    google.protobuf.Timestamp parcel_forecast_date = 4;
    string parcel_description = 5;
    ParcelStatus parcel_status = 6;
    bool user_subscribed = 7;
}

message GetCheckpointsRequest {
    string track_number = 1;
    uint64 page = 2;
    uint64 page_size = 3;
}

message GetCheckpointsResponse {
    repeated Checkpoint checkpoints = 1;
}

message Checkpoint {
    google.protobuf.Timestamp time = 1;
    string place = 2;
    string description = 3;
}

message AddSubscriptionRequest {
    string track_number = 1;
    int64 user_telegram_id = 2;
}

message DeleteSubscriptionRequest {
    string track_number = 1;
    int64 user_telegram_id = 2;
}